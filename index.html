<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abu Walter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        @font-face {
            font-family: "CustomFont";
            src: url("src/Font.otf") format("opentype");
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: "CustomFont", sans-serif;
            background-color: black;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .text-overlay {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 1;
            font-size: 4rem;
            margin-top: 10%;
        }

        .text-overlay h1, .text-overlay h2 {
            margin: 10px;
        }

        .social-icons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1;
        }

        .social-icons a {
            color: white;
            font-size: 4rem;
            text-decoration: none;
            transition: color 0.3s ease;
            margin: 20px;
        }

        .social-icons a:hover {
            color: black;
        }

        .fallback {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-overlay">
            <h1>Abu Walter</h1>
            <h2>Ca placeholder</h2>
        </div>
        <video id="bgVideo" autoplay loop>
            <source src="src/bbvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="social-icons">
            <a href="https://x.com/Abuwaltersol"><i class="fab fa-twitter"></i></a>
            <a href="https://t.me/AbuWalterSol"><i class="fab fa-telegram"></i></a>
        </div>
        <div class="fallback">
            <h2>Video could not be loaded.</h2>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('bgVideo');
            video.play().catch(function(error) {
                console.log("Autoplay was prevented, attempting to play video again with user interaction.");
                document.body.addEventListener('click', function() {
                    video.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
